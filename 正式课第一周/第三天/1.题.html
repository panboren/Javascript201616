<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
    * 考察点：
    * 1.自执行函数中的this是window；
    * 2.|| ：前面为假会走后面
    * 3.定义了形参但没有赋值，拿到的是undefined
    * 4.函数返回值：没写return或写了return但没有赋值，返回的都是undefined
    * 5.自执行函数不会进行预解释，只有执行到他的时候，声明+定义+调用同步完成；
    * */
    var name='珠峰';
    var age=500;
    name=(function(name,age){
        arguments[0]='珠峰培训';
        age=age||this.age;
        console.log(name,age);//'珠峰培训' 500
    })(name);
    console.log(name,age)//undefined 500
</script>
</body>
</html>
